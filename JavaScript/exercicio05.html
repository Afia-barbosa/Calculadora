<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dados com JS</title>
    <style>
      body {
        font: 12pt Arial;
      }
      button {
        font-size: 12pt;
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Manipulando os números</h1>
    <button onclick="calcular()">Clique para calcular</button>
    <section id="res">
      <p>Aqui vai aparecer o resultado...</p>
    </section>

    <script>
      window.alert("Welcome here!");
      function calcular() {
        let numb1 = Number(window.prompt("Digite um número:"));
        let res = document.querySelector("section#res");

        res.innerHTML = `<p>O dobro de ${numb1} é ${numb1 * 2} e a metade é ${
          numb1 / 2
        }!</p>`;
      }
    </script>
  </body>
</html>
