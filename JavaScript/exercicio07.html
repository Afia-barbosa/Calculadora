<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numeros com Js</title>
    <style>
      body {
        font: 12pt Arial;
      }
      button {
        font-size: 12pt;
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Média do aluno v1.0</h1>
    <button onclick="media()">Calcular média</button>
    <section id="situacao">
      <p>O resultado vai aoarecer aqui..</p>
    </section>

    <script>
      function media() {
        let nom = window.prompt("Aluno:");
        let n1 = Number(window.prompt("Nota 1:"));
        let n2 = Number(window.prompt("Segunda Nota:"));
        med = (n1 + n2) / 2;

        let res = document.getElementById("situacao");
        res.innerHTML = `<p>Calculando a média final de <mark>${nom}</mark>.</p>`;
        res.innerHTML += `<p>As foram <mark>${n1} e ${n2}</mark>.</p>`;
        res.innerHTML += `<p>A média final será ${med}</mark>.</p>`;
      }
    </script>
  </body>
</html>
